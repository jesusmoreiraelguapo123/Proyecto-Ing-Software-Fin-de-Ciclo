    <h1 class="fw-300 centrar-texto">Registro de Estudiante</h1>

    <main class="contenedor seccion contenido-centrado">

        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea  id="mensaje"></textarea>
            </fieldset>
                

            <fieldset>
                <legend>Genero/Edad</legend>
                <label for="opciones">Genero</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Masculino</option>
                    <option value="Vende">Femenino</option>
                </select>

                <label for="cantidad">Edad:</label>
                <input type="number" min="12" max="70" step="1">
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>
        
    </main>
</body>
